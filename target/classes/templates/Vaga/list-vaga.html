<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/sf-compact-display" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Vagas de Emprego</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            background-color: #CAF0F8;
            min-height: 100vh; /* Para ocupar pelo menos a altura total da viewport */
        }

        .main {
            display:inline;
            flex-direction: column;

            margin-top: 90px;
            font-size: 20px;
            width: 100%;
            margin-left: 10px;
        }

        .topnav {
            position: fixed;
            width: 100%;
            overflow: hidden;
            background-color: #CAF0F8;
            box-shadow: 4px 4px 8px 4px rgba(0, 0, 0, 0.2);
            z-index: 2; /* Set a higher value for z-index */
        }

        .topnav a {
            float: left;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #90E0EF;
            color: black;
        }

        .topnav a.active {
            background-color: #0077B6;
            color: white;
        }

        .topnav a.split {
            float: right;
            background-color: #030455;
            color: white;
        }

        .table-dark{
            background-color: #030455;
        }

        .btn{
        	background-color: #030455;
        	color: white;
        }

        .container {
            overflow: hidden;
            width: 100%;
            max-width: none;

			display: flex;

        }

        .container2 {
            overflow: hidden;
            width: 100%;
            max-width: none;

        }

        .filterDiv{
        	display: inline-block;
            display: none;
            margin-right: 100px;

        }


        .line-text {
            color: #030455;
            font-family: 'SF Compact Display';
            font-weight: bold;
            text-align: center;
            font-size: 80px;
            margin-top: 60px;
            margin-bottom: 100px;
        }

        article.job-card {
          position: relative;
          display: grid;
          margin-right: 0px;
          border-radius: 25px;
          border: none;
          transition: transform .2s;
          width: 700px;
          font-family: 'Helvetica';
          padding: 24px;
          margin-bottom: 40px;
          box-shadow: 4px 4px 8px 4px rgba(0, 0, 0, 0.2);

        }

        article.job-card:hover,
        article.job-card:focus {
          background-color: #90E0EF;
            border-color: #90E0EF;
          transform: scale(1.1);
        }



        .company-logo-img {
          position: absolute;
          top: 50%;
          left: 120px;
          transform: translate(-50%, -50%);
          height: 50px;
          width: 50px;
          box-sizing: border-box;
          padding: 5px;
        }

        .company-logo-img img {
          max-height: 100%;
          max-width: 100%;
        }

        .job-title {
          margin-left: 40%;
          font-size: clamp(1rem, 1.5vw, 1.5rem);
          overflow: hidden;
		  text-overflow: ellipsis;
          align-self: start;
          font-weight: 500;
          margin-top: 5px;
          padding: 0 24px;
          width: 240px;
          height: 40px;
        }
        button {
          display: block;
          width: 100%;
          cursor: pointer;
          border: 0;
          border-radius: 4px;
          font-size: 14px;
          padding: 6px 12px;
          z-index: 2;
        }

        .company-name {
          margin-left: 40%;
          align-self: center;
          font-size: 14px;
          color: #777;
          margin-bottom: 5px;
          padding: 0 24px;
        }



        .skills-container {
          margin-left: 40%;
          align-self: center;
          padding-top: 10px;
          padding: 0 24px;

        }

        .skill {
          display: inline;
          color: #00a6c2;
          border-radius: 2px;
          background-color: rgba(0,166,194,.05);
          border: 1px solid rgba(0,166,194,.15);
          padding: 5px 8px;
          font-size: 12px;
        }


         .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 200px;
            margin-top: 30px;
            align-items: center;
            width: 70%; /* Set width to 80% */
            margin-left: 0px;
            margin-right: 0px;
        }

        .row-categoria {
            display: flex;
            align-items: center;
            justify-content: center;
            justify-content: center;
            width: 30%;
            height: 1000px;
        }

        .apply {
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        }

        .apply-btn {
          margin-left: 530px;
          background-color: #030455;
          bottom: 27%;
          color: #fff;
          position: absolute; /* Keep this absolute */
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
          width: 100px;
        }

        .btn-categoria.active {
            background-color: #90E0EF;
            color: black;
        }
        .btn-categoria:hover {
        	background-color: #90E0EF;
        	transform: scale(1.1);
        	color: black;
		}
		.btn-categoria {
            border: none;
            outline: 0;
            padding: 12px;
            color: #FFFFFF;
            background-color: #030455;
            text-align: center;
            cursor: pointer;
            width: 300px;
            height: 50px;
            font-size: 16px;
            margin: 10px;
            margin-bottom: 10px;
            transition: transform .2s;
        }
        .active {
            background-color: green;
            color: white;
        }

        ..auto-adjust-font-size {
			overflow: hidden;
			text-overflow: ellipsis;
			max-height: 100%; /* Adjust this value as needed */
			font-size: clamp(1rem, 1.5vw, 1.5rem); /* Set the initial font size using clamp for responsiveness */
			line-height: 1.2; /* Set the line height */
		}


    </style>
</head>

<body>
<!--TOP NAV-->
<div class="topnav">
    <a href="/home"> <i class="fa fa-fw fa-home"></i></a>
    <a href="/cursos/list">Cursos</a>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="/empresas/list">Empresas</a>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="/pessoas/list">Pessoas</a>
    </div>
    <a href="/vagas/list">Vagas de Emprego</a>
    <div sec:authorize="isAnonymous()">
        <a href="/fancy-login" class="split">Login</a>
    </div>
</div>

<div class="main">

    <title>Vaga Directory</title>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/vagas/mostrarFormCadastrarVaga}"
           class="btn bnt-primary btn-sm mb-3">
            Adicionar Vaga
        </a>
    </div>

    <div class="container2">

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <table sec:authorize="hasRole('ROLE_ADMIN')" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome da Empresa</th>
                        <th>Categoria</th>
                        <th>ACOES</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tempVaga : ${vaga}">

                        <td th:text="${tempVaga.empresa.nome}" />
                        <td th:text="${tempVaga.categoria}" />

                        <td>
                            <a th:href="@{/vagas/mostrarFormAtualizarVaga(vagaid=${tempVaga.Id})}"
                               class="btn btn-info btn-sm">

                                Update
                            </a>

                            <a th:href="@{/vagas/deletar(vagaid=${tempVaga.Id})}"
                               class="btn btn-danger btn-sm"
                               onclick="if(!(confirm('tem certeza que deseja excluir?'))) return false">
                                Deletar
                            </a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
    </div>

        <!--
        ======================================================================================================
        ======================================================================================================
        ======================================================================================================

                                                CARTÕES DAS VAGAS
       -->
    <div class='line-text' > Vagas de Emprego </div>
    <div class="container">
    <div class = "row">

        <article class="job-card filterDiv" th:each="tempVaga : ${vaga}" th:attr="data-categoria=${tempVaga.categoria}">
            <div class="company-logo-img">
                <img src="https://cdn-icons-png.flaticon.com/512/903/903479.png" />
            </div>
            <h3 class="job-title auto-adjust-font-size" th:text="${tempVaga.cargo}" ></h3>
            <div class="company-name" th:text="${tempVaga.empresa.nome}"></div>
            <div class="skills-container">
                <div class="skill" th:text="${tempVaga.categoria}"> </div>
            </div>
                <a th:href="${tempVaga.url}">
                    <button class ="apply-btn">Aplicar</button>
                </a>
        </article>

        <script
                src="http://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>



    </div>


<div class='row-categoria'>
    <div  id="myBtnContainer">
            <button class="btn-categoria" onclick="filterSelection('todos', 'cardContainerCategoria')"> Mostrar Todas</button>
            <button class="btn-categoria" onclick="filterSelection('Tecnologia da Informação', 'cardContainerCategoria')"> Tecnologia da Informação</button>
            <button class="btn-categoria"  onclick="filterSelection('Saúde e Medicina', 'cardContainerCategoria')"> Saúde e Medicina</button>
            <button class="btn-categoria"  onclick="filterSelection('Finanças e Contabilidade', 'cardContainerCategoria')"> Finanças e Contabilidade</button>
            <button class="btn-categoria" onclick="filterSelection('Marketing e Publicidade', 'cardContainerCategoria')"> Marketing e Publicidade</button>
            <button class="btn-categoria" onclick="filterSelection('Educação e Ensino', 'cardContainerCategoria')"> Educação e Ensino</button>
            <button class="btn-categoria" onclick="filterSelection('Engenharia', 'cardContainerCategoria')"> Engenharia</button>
            <button class="btn-categoria" onclick="filterSelection('Vendas e Atendimento ao Cliente', 'cardContainerCategoria')"> Vendas e Atendimento ao Cliente</button>
            <button class="btn-categoria" onclick="filterSelection('Recursos Humanos ', 'cardContainerCategoria')"> Recursos Humanos</button>
            <button class="btn-categoria" onclick="filterSelection('Artes e Entretenimento', 'cardContainerCategoria')"> Artes e Entretenimento</button>
            <button class="btn-categoria" onclick="filterSelection('Gestão de Projetos', 'cardContainerCategoria')"> Gestão de Projetos</button>
            <button class="btn-categoria" onclick="filterSelection('Consultoria', 'cardContainerCategoria')"> Consultoria</button>
            <button class="btn-categoria" onclick="filterSelection('Setor Alimentício', 'cardContainerCategoria')">Setor Alimentício</button>
            <button class="btn-categoria" onclick="filterSelection('Mídia e Comunicação', 'cardContainerCategoria')"> Mídia e Comunicação</button>
            <button class="btn-categoria" onclick="filterSelection('Serviços Jurídicos', 'cardContainerCategoria')"> Serviços Jurídicos</button>
            <button class="btn-categoria" onclick="filterSelection('Ciência e Pesquisa', 'cardContainerCategoria')"> Ciência e Pesquisa</button>

    </div>
    </div>
    </div>
</div>
</div>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        adjustFontSize();
    });

    function adjustFontSize() {
        console.log('adjustFontSize called');
        var elements = document.getElementsByClassName('auto-adjust-font-size');

        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            while (element.scrollHeight > element.offsetHeight) {
                var currentFontSize = parseFloat(window.getComputedStyle(element, null).getPropertyValue('font-size'));
                element.style.fontSize = (currentFontSize - 1) + 'px';
            }
        }
    }

    function filterSelection(categoria, containerId) {
        var elements = document.getElementsByClassName('filterDiv');
        var categoryNameDisplay = document.getElementById('categoryNameDisplay');

        for (var i = 0; i < elements.length; i++) {
            var dataCategory = elements[i].getAttribute('data-categoria');
            if (categoria === 'todos' || dataCategory === categoria) {
                elements[i].style.display = 'block';
            } else {
                elements[i].style.display = 'none';
            }
        }

        // Remove the 'active' class from all buttons and add it to the current category
        var btns = document.getElementsByClassName('btn-categoria');
        for (var i = 0; i < btns.length; i++) {
            btns[i].classList.remove('active');
        }

        var currentBtn = document.querySelector('.btn-categoria[onclick="filterSelection(\'' + categoria + '\', \'' + containerId + '\')"]');

        adjustFontSize();

        if (currentBtn) {
            currentBtn.classList.add('active');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
